<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de CEP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <div class="card mx-auto p-4 shadow-sm" style="max-width: 500px;">
      <div class="text-center mb-3">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoBGCfBTDL-sHFj2kWebAs9jB5qtQuGfYRQ&s" 
             alt="Logo IFPR" width="250" class="img-fluid">
        <h3 class="titulo-principal mt-2">Consulta de CEP</h3>
      </div>

      <div class="mb-3">
        <label for="nome" class="form-label texto-label">Nome:</label>
        <input type="text" id="nome" class="form-control" placeholder="Digite o nome">
      </div>

      <label for="cep" class="form-label texto-label">Digite o CEP:</label>
      <input type="text" id="cep" class="form-control mb-3" placeholder="85814000" maxlength="8" />

      <button id="btnSalvar" class="btn btn-success mb-3">Salvar Nome + CEP</button>
      <button id="btnListar" class="btn btn-secondary mb-3">Mostrar CEPs Salvos</button>

      <div id="listaCeps" class="mt-3"></div>
      
      <div id="endereco">
        <div class="mb-2">
          <label class="form-label texto-label">Logradouro:</label>
          <input type="text" id="logradouro" class="form-control" disabled />
        </div>
        <div class="mb-2">
          <label class="form-label texto-label">Complemento:</label>
          <input type="text" id="complemento" class="form-control" disabled />
        </div>
        <div class="mb-2">
          <label class="form-label texto-label">Bairro:</label>
          <input type="text" id="bairro" class="form-control" disabled />
        </div>
        <div class="mb-2">
          <label class="form-label texto-label">Cidade:</label>
          <input type="text" id="localidade" class="form-control" disabled />
        </div>
        <div class="mb-2">
          <label class="form-label texto-label">Estado:</label>
          <input type="text" id="uf" class="form-control" disabled />
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
